{% extends "frame.html" %}
{% block content %}
<h1>EC2</h1>
<div>
    <button onclick="window.location.href='{{ url_for('ec2_launch') }}';">Launch Instance</button>
</div>
<div>
    <table>
        {% for s in instances %}
        <tr>
            <td>
                {{ s }}
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
